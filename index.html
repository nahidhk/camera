<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="con/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="audio1" src="con/cameraon.mp3"></audio>
    <audio id="audio2" src="con/camera-shutter-36931.mp3"></audio>
    <center>
        <video class="video" id="video" autoplay></video>
        <canvas id="canvas" class="video" style="display: none;"></canvas>
    </center>

    <div class="nav">
        <center>
            <button onclick="startCamera()" class="btn" id="startButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                    <path d="M7.5 1v7h1V1z"/>
                    <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
                </svg>
            </button>

            <button onclick="takePhotoAndDownload()" class="btn vcc" id="snapButton" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-vinyl" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 6a2 2 0 1 0 0 4 2 2 0 0 0 0-4M4 8a4 4 0 1 1 8 0 4 4 0 0 1-8 0"/>
                    <path d="M9 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                </svg>
            </button>
        </center>
    </div>
</body>
<script src="camera.js"></script>
</html>
